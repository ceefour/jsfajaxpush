<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">News</ui:define>
	<ui:define name="pageHeader">News</ui:define>
	<ui:define name="body">

		<h:form id="jsfForm">
			<ice:dataTable id="articlesTable" value="#{articleRepository.articles}"
				var="article" rows="10" width="100%">
				<ice:column style="text-align: right;">
					<f:facet name="header">ID</f:facet>
					#{article.id}
				</ice:column>
				<ice:column>
					<f:facet name="header">Subject</f:facet>
					#{article.subject}
				</ice:column>
				<ice:column>
					<f:facet name="header">Verb</f:facet>
					#{article.verb}
				</ice:column>
				<ice:column>
					<f:facet name="header">ID</f:facet>
					#{article.target}
				</ice:column>
				<ice:column>
					<f:facet name="header">Place</f:facet>
					#{article.place}
				</ice:column>
				<ice:column>
					<f:facet name="header">When</f:facet>
					<h:outputText value="#{article.happenedAt}"><f:convertDateTime /></h:outputText>
				</ice:column>
			</ice:dataTable>
			<ice:dataPaginator for="articlesTable" paginator="true">
				<f:facet name="first" />
			</ice:dataPaginator>
			<p>Total: #{articleRepository.articles.size()} records</p>
		</h:form>
	</ui:define>
</ui:composition>
</html>
